<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>WorkFinder - Find Your Dream Job | Top Job Search Platform</title>
    <meta
      name="description"
      content="Discover thousands of job opportunities on WorkFinder. Connect with top employers, upload your CV, and find your perfect career match. Start your job search today!"
    />
    <meta
      name="keywords"
      content="jobs, careers, employment, job search, hiring, recruitment, CV, resume, work, career opportunities"
    />
    <meta name="author" content="WorkFinder" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1967d2" />
    <meta name="msapplication-TileColor" content="#1967d2" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://workfinder.com/" />
    <meta property="og:title" content="WorkFinder - Find Your Dream Job" />
    <meta
      property="og:description"
      content="Discover thousands of job opportunities on WorkFinder. Connect with top employers and find your perfect career match."
    />
    <meta property="og:image" content="https://workfinder.com/og-image.jpg" />
    <meta property="og:site_name" content="WorkFinder" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://workfinder.com/" />
    <meta property="twitter:title" content="WorkFinder - Find Your Dream Job" />
    <meta
      property="twitter:description"
      content="Discover thousands of job opportunities on WorkFinder. Connect with top employers and find your perfect career match."
    />
    <meta
      property="twitter:image"
      content="https://workfinder.com/og-image.jpg"
    />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "WorkFinder",
        "url": "https://workfinder.com",
        "description": "Find your dream job with WorkFinder - the leading job search platform",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://workfinder.com/jobs?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
